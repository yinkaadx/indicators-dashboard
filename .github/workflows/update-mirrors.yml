name: Update mirrors (WB + FRED + OECD + CINC + UCDP)

on:
  schedule:
    - cron: "15 3 * * *"  # nightly at 03:15 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests wbdata

      - name: Fetch mirrors
        run: |
          python fetch_all_mirrors.py

      - name: Commit & push if changed
        run: |
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git add data/wb/*.csv data/fred/*.csv data/*.csv || true
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(mirrors): nightly WB+FRED+OECD+CINC+UCDP refresh"
            git push
          fi
